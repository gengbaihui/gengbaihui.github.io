        <p>现在的我有些疲惫<br>凝视<br>凋零和枯萎<br>沉思后<br>忍不住的悔恨</p>
<p>萦绕在脑海里的<br>不仅仅是憧憬向往<br>更多的<br>还有憧憬后的失望<br>探索后的迷茫</p>
<p>我想<br>可以拥有的<br>是不存在的吧</p>
<p>纵使我失神<br>不能改变任何<br>那就继续<br>搞不清楚罢</p>
